<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>ITPROFIT test task</title>
  </head>

  <body>
    <footer class="footer">
      <form class="form">
        <h2 class="form__heading"></h2>
        <p class="form__description"></p>
        <input
          type="text"
          id="name"
          name="name"
          class="form__input"
          placeholder="Your Name"
        />
        <span class="form__input-error form__input-error_active"></span>
        <input
          type="email"
          id="email"
          name="email"
          class="form__input"
          placeholder="Your Email"
        />
        <span class="form__input-error form__input-error_active"></span>
        <input
          type="text"
          id="phone"
          name="phone"
          class="form__input"
          placeholder="Your Phone"
        />
        <span class="form__input-error form__input-error_active"></span>
        <textarea
          id="message"
          name="message"
          class="form__input_textarea"
          placeholder="Your Message"
        >
        </textarea>
        <span class="form__input-error form__input-error_active"></span>
        <button class="form__submit-btn" type="submit">Submit</button>
      </form>
    </footer>
    <div class="popup">
      <form class="popup-form">
        <h2 class="popup-form__heading"></h2>
        <p class="popup-form__message"></p>
        <img src="" alt="status" />
        <button type="button" class="popup-form__close"></button>
      </form>
    </div>
  </body>
</html>
