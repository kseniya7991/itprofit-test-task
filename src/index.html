<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>ITPROFIT test task</title>
  </head>

  <body>
    <footer class="footer">
      <div class="form-block">
        <h2 class="form__heading">Feel free to contact us</h2>
        <img
          src="<%=require('./img/paw.png')%>"
          alt="paw icon"
          class="footer__paw-icon"
        />
        <p class="form__description">
          Street animals need our protection. Help them today.
        </p>
        <form class="form">
          <input
            type="text"
            id="name"
            name="name"
            class="form__input"
            placeholder="Your Name"
          />
          <p class="form__input-error">Text error</p>
          <input
            type="email"
            id="email"
            name="email"
            class="form__input"
            placeholder="Your Email"
          />
          <p class="form__input-error">Text error</p>
          <input
            type="text"
            id="phone"
            name="phone"
            class="form__input"
            placeholder="Your Phone"
          />
          <p class="form__input-error form__input-error_active">Text error</p>
          <textarea
            id="message"
            name="message"
            class="form__input form__input_textarea"
            placeholder="Your Message"
          ></textarea>
          <p class="form__input-error form__input-error_active">Text error</p>
          <button class="form__submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </footer>
    <div class="popup">
      <form class="popup-form">
        <h2 class="popup-form__heading"></h2>
        <p class="popup-form__message"></p>
        <img src="" alt="status" />
        <button type="button" class="popup-form__close"></button>
      </form>
    </div>
  </body>
</html>
