<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <style>
      .preloader_active {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-color: rgb(240, 240, 240);
        z-index: 2;
      }
    </style>
    <title>ITPROFIT test task</title>
  </head>

  <body>
    <div class="preloader preloader_active"></div>
    <div class="page">
      <footer class="footer">
        <div class="form-block">
          <h2 class="form__heading">Feel free to&nbsp;contact&nbsp;us</h2>
          <img
            src="<%=require('./img/paw.png')%>"
            alt="paw icon"
            class="footer__paw-icon"
          />
          <p class="form__description">
            Street animals need our protection. Help them today.
          </p>
          <form class="form" id="contact-form" novalidate>
            <input
              type="text"
              id="name"
              name="name"
              class="form__input"
              placeholder="Your Name"
              required
              tabindex="0"
            />
            <p class="form__input-error form__input-error_name">
              Name cannot be empty
            </p>
            <input
              type="email"
              id="email"
              name="email"
              class="form__input"
              placeholder="Your Email"
              required
              tabindex="0"
            />
            <p class="form__input-error form__input-error_email">
              Email in the format "example@gmail.com" is required
            </p>
            <input
              type="text"
              id="phone"
              name="phone"
              class="form__input"
              placeholder="Your Phone"
              required
              tabindex="0"
            />
            <p class="form__input-error form__input-error_phone">
              Phone in the format "+375 (xx) xx-xx-xxx" is required
            </p>
            <textarea
              id="message"
              name="message"
              class="form__input form__input_textarea"
              placeholder="Your Message"
              required
              tabindex="0"
            ></textarea>
            <p class="form__input-error form__input-error_message">
              Message cannot be empty
            </p>
            <button class="form__submit-btn" type="submit" disabled="disabled">
              Submit
            </button>
          </form>
        </div>
      </footer>
      <button type="button" class="popup-button">Popup</button>
      <div class="popup">
        <form class="popup-form">
          <div type="button" class="popup-form__close_wrap"><button type="button" class="popup-form__close"></div>
          <h2 class="popup-form__status"></h2>

          <img
            src="<%=require('./img/success.png')%>"
            alt="cat"
            class="popup__image popup__image_success"
          />
          <img
            src="<%=require('./img/error.png')%>"
            alt="cat"
            class="popup__image popup__image_failure"
          />
          <svg class="spinner" viewBox="0 0 50 50">
            <circle
              class="path"
              cx="25"
              cy="25"
              r="20"
              fill="none"
              stroke-width="5"
            ></circle>
          </svg>
          <p class="popup-form__message"></p>
        </form>
      </div>
    </div>
  </body>
</html>
